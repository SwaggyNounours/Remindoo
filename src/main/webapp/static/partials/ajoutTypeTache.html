<div>
	<div class="row">
	   <div class="col-md-6">
			<div class="card ">
				<div class="header">
					<h4 class="title">Ajouter un type de tâche</h4>
				</div>
				<div class="content">
					<div class="form-group">
						<form novalidate>
							<label>Nom : </label>
							<input type="text" class="form-control" ng-model="typetache.nom"><br>
							<label>Catégorie : </label>
							<select ng-options="categorie for categorie in listeCategories" ng-model="typetache.categorie">
							</select>
							<input type="submit" class="btn btn-info btn-fill pull-right" ng-click="ajouterTypeTache(typetache)" value="Ajouter" >	
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
