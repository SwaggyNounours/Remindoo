<div>
	<div class="row">
	   <div class="col-md-6">
			<div class="card ">
				<div class="header">
					<h4 class="title">Modifier une tâche</h4>
					<p class="category"></p>
				</div>
				<div class="content">
					<div class="form-group">
						<form novalidate>
							<label>Nom : </label>
							<input type="text" class="form-control" ng-model="tache.nom"><br>
							<label>Texte : </label>
							<input type="text" class="form-control" ng-model="tache.texte"><br>
							<label>Type de tâche : </label>
							<select ng-options="typetache.nom for typetache in listeTypesTache" ng-model="tache.typeTache">
							</select>
							<input type="submit" class="btn btn-info btn-fill pull-right" ng-click="modifierTache(tache)" value="Modifier" >	
						</form>

						<br>
					</div>
				</div>
			</div>
		</div>
	</div>
