<div>
	<div class="row">
	   <div class="col-md-6">
			<div class="card ">
				<div class="header">
					<h4 class="title">Ajouter une Liste</h4>
					<p class="category"></p>
				</div>
				<div class="content">
					<div class="form-group">
						<form novalidate>
							<label>Nom : </label>
							<input type="text" class="form-control" ng-model="liste.nom"><br>
							<input type="submit" class="btn btn-info btn-fill pull-right" ng-click="ajouterListe(liste)" value="Ajouter">	<br><br>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
