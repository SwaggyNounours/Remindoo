<div>
	<div class="row">
	   <div class="col-md-6">
			<div class="card ">

					<h4 class="title">Modifier une Liste</h4>
					<p class="category">Categorie</p>
				</div>
				<div class="content">
					<div class="form-group">
						<form novalidate>
							<label>Nom : </label>
							<input type="text" class="form-control" ng-model="liste.nom"><br>
							
							
							<input type="submit" class="btn btn-info btn-fill pull-right" ng-click="modifierListe(liste)" value="Modifier" >	
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
