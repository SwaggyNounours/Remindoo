<div>
	<div class="row">
	   <div class="col-md-6">
			<div class="card ">
				<div class="header">
					<h4 class="title">Liste des notes</h4>
					<p class="category">Categorie</p>
				</div>
				<div class="content">
					<form novalidate>
						Notes :
						<select ng-options="note.nom for note in listeNotes" ng-model="noteChoisie">
						</select>
						<a  href="#/gestionTaches/getAllNotes/{{noteChoisie.id}}" class="btn btn-info btn-fill pull-right" value="Voir" > Voir  </a>
						<a  href="#/gestionTaches/modifierNote/{{noteChoisie.id}}" class="btn btn-info btn-fill pull-right" value="Modifier" > Modifier </a>
						<a  href="#/gestionTaches/deleteNote/{{noteChoisie.id}}" class="btn btn-info btn-fill pull-right" value="Supprimer" ng-click="supprimerNote(noteChoisie.id)" > Supprimer </a>
					</form>

					Pour debugger :<br> 
					- listenotes : {{listeNotes | json}}<br>
					- noteChoisie : {{noteChoisie | json}} 
				</div>
	</div>
</div>
